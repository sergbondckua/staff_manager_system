{% load static %}
<!DOCTYPE html>
{% load i18n %}
<html lang="uk" data-bs-theme="auto">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    {% block head_title %}{% endblock %}
  </title>
  <!-- base:css -->
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'kapella/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'kapella/vendors/base/vendor.bundle.base.css' %}">
  <!-- end inject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'kapella/css/style.css' %}">
  <!-- end inject -->
  <link rel="shortcut icon" href="{% static 'kapella/images/favicon.png' %}"/>
</head>
<body>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="main-panel">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'kapella/images/logo.png' %}" alt="logo">
              </div>
              {% block body %}
                {% block content %}
                {% endblock content %}
              {% endblock body %}
              {% block extra_body %}
              {% endblock extra_body %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="{% static 'kapella/vendors/base/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="{% static 'kapella/js/template.js' %}"></script>
<!-- endinject -->
</body>
</html>
