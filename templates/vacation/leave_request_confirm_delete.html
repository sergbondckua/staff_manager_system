{% extends "base_generic.html" %}

{% block content %}
  <h2>Видалити заявку на відпустку</h2>
  <p>Ви впевнені, що хочете видалити заявку {{ leave_request.pk }} на відпустку для {{ leave_request.employee }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Так, видалити</button>
    <a href="{% url 'vacation:leave_request_detail' leave_request.pk %}">Скасувати</a>
  </form>
{% endblock %}
