<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Site{% endblock %}</title>

  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'kapella/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'kapella/vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" href="{% static 'kapella/vendors/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'kapella/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'kapella/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'kapella/images/favicon.png' %}"/>
</head>
<body>
<div class="container-scroller">
  {% include "includes/kapella/horizontal_navbar.html" %}

  <div class="container-fluid page-body-wrapper">
    <div class="main-panel">
      <div class="content-wrapper">
        {% block msg %}
          <!-- Message -->
          {% include "includes/messages.html" %}
        {% endblock %}
        {% block content %}
          <!-- Main content goes here -->
        {% endblock %}
      </div>
      {# Footer #}
      {% include "includes/kapella/footer.html" %}
    </div>
  </div>
</div>
<!-- base:js -->
<script src="{% static 'kapella/vendors/base/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="{% static 'kapella/js/template.js' %}"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="{% static 'kapella/vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
<script src="{% static 'kapella/vendors/select2/select2.min.js' %}"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="{% static 'kapella/js/file-upload.js' %}"></script>
<script src="{% static 'kapella/js/typeahead.js' %}"></script>
<script src="{% static 'kapella/js/select2.js' %}"></script>
<!-- End custom js for this page-->
</body>
</html>
